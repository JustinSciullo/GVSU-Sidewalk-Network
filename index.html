<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVSU Navigation Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GVSU Navigation Software</h1>

    <label for="startLocationDropdown">Select starting location:</label>
    <select id="startLocationDropdown">
        <!-- Options will be dynamically added using JavaScript -->
    </select>
    <br>
    <label for="endLocationDropdown">Select ending location:</label>
    <select id="endLocationDropdown">
        <!-- Options will be dynamically added using JavaScript -->
    </select>

    <br>
    <button id="calculateButton">Calculate Route</button>
    
    <div id="messageContainer"></div>


    <div class="container">
        <div id="map"></div>
    </div>

    <!-- Replace 'YOUR_API_KEY' with your actual Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ0fHThOsZ33wA0QPM4au_UAoRrKeM3Sk&callback=initMap" async defer></script>
    <script src="script.js"></script>
</body>
</html>
